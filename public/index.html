<!doctype html>
<html lang="en">

<head>
    <title>Easy Patient Letters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS (includes popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Socket.io client code. The file is served by our Node.js server because we installed the module.
    See: https://socket.io/docs/v4/client-installation/#standalone-build -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Our own logic -->
    <script src="language.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Easy Patient Letters</h1>
                <form id="patient_letter_form">
                    <div class="input-group">
                        <textarea class="form-control" id="patient_letter_text" rows="5"
                            placeholder="Copy your patient letter here"></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
                <div class="errormsg alert alert-warning hide" role="alert"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>Analysis</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Topic</th>
                            <th scope="col">Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Result</td>
                            <td><span class="result_echo" style="white-space: pre-line"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
